<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
</head>
<body>
  <script>
    var dan;
    dan = prompt("숫자입력", "1~9단 입력");
    dan = parseInt(dan);

    var i;
    for(i = 1; i <= 9; i++){
      document.write(dan + " X " + i + " = " + dan * i + "<br>");
    }
  </script>
</body>
</html>
