<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ani-button</title>
  <style>
    .button{
      border-radius: 4px;
      background-color: thistle;
      border: none;
      color: #ffffff;
      text-align: center;
      font-size: 28px;
      padding: 20px;
      width: 200px;
      transition: all 0.5s;
      cursor: pointer;
    }
    .button span{
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }
    .button span:after{
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }
    .button:hover span{
      padding-right: 25px;
    }
    .button:hover span:after{
      opacity: 1;
      right: 0;
    }
  </style>
</head>
<body>
  <button class="button">
    <span>Button</span>
  </button>
</body>
</html>
