<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>show-hide</title>
  <style>
    div{
      width: 300px;
      height: 300px;
      background-color: red;
      display: none;
    }
  </style>
</head>
<body>
  <button id="view">표시/비표시</button>

  <div></div>

  <!-- 제이쿼리 연결 1 -->
  <!-- <script type="text/javascript" src="jquery-3.5.1.js"></script> -->

  <!-- 제이쿼리 연결 2 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    $("button#view").click(function(){  //toggle => show, hide 합쳐놓은것
      $("div").toggle(1000);
    });
  </script>
</body>
</html>
