<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
</head>
<body>
  <script>
    var cha1;
    var cha2;

    for(cha1 = 2; cha1 <= 9; cha1++){
      for(cha2 = 1; cha2 <= 9; cha2++){
        document.write(cha1 + " X " + cha2 + " = " + cha1*cha2 +"<br>");
      }
      document.write("<br>")
    }
  </script>
</body>
</html>
