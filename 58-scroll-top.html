<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scro;l-top</title>
  <style>
    #myBtn{
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      outline: none;
      border: none;
      background-color: red;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 10px;
    }
    #myBtn:hover{
      background-color: #555;
    }
  </style>
</head>
<body>
  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

  <div style="background-color: black; color: white; padding: 30px;">
    Scroll Down
  </div>
  <div style="background-color: lightgray; padding: 30px 30px 2500px;" >
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, nesciunt.
  </div>

  <script>
    window.onscroll = function() {scrollFunction()};

    function scrollFunction(){
      if(document.body.scrollTop > 20 || document.documentElement.scrollTop > 20){
        document.getElementById("myBtn").style.display = "block";
      }
      else{
        document.getElementById("myBtn").style.display = "none";
      }
    }

    function topFunction(){
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
</body>
</html>
