<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>글자모양</title>
    </head>
    <body>
        <b>글씨를 두껍게</b><br>
        <i>기울어진 글씨</i><br>
        <small>작은글씨</small><br>
        sub는 <sub>아래첨자</sub><br>
        sup는 <sup>윗첨자</sup><br>
        <ins>밑줄 글자</ins><br>
        <del>가운데 줄이 그어진 글자</del><br>
    </body>
</html>
