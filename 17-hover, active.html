<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hover, active</title>
  <style>
    #a1:hover{
      color: red;
    }
    #a2:active{
      color: teal;
    }
  </style>
</head>
<body>
  <h1 id="a1">마우스를 올리시오</h1>
  <h1 id="a2">마우스를 클릭하시오</h1>
</body>
</html>
