<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문</title>
</head>
<body>
  <script>
    var cha1;

    for(cha1 = 1; cha1 <= 1000; cha1++){
      //순서 : 초기값; 최종값; 증가값;
      //cha1++ => cha1 = cha1 + 1;
      document.write(cha1 + "<br>");
    }
  </script>
</body>
</html>
