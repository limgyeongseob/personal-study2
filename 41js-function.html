<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function</title>
</head>
<body>
  <script>
    function tsum(x, y){
      var x, y, sum;
      sum = x + y;
      document.write(x + " + " + y + " + " + sum + " 입니다.");
    }
  </script>

  <script>
    tsum(55, 10);

    alert("계산이 완료되었습니다.");
  </script>
</body>
</html>
