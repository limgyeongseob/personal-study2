<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>크기단위</title>
  <style>
    li:nth-child(2) a{
      color: red;
    }
    li:nth-child(3) a{
      font-size: 32px;
    }
    li:nth-child(4) a{
      font-size: 1rem;
    }
    li:nth-child(5) a{
      font-size: 150%;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">naver.com</a></li>
    <li><a href="#">naver.com</a></li>
    <li><a href="#">naver.com</a></li>
    <li><a href="#">naver.com</a></li>
    <li><a href="#">naver.com</a></li>
  </ul>
</body>
</html>
