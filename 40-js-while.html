<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
</head>
<body>
  <script>
    var cha1;
    cha1 = 1;   //초기값
  
    while(cha1 <= 10){    //최종값
      document.write(cha1 + "<br>");
      cha1++;   //증가값
    }
    document.write("수행종료");
  </script>
</body>
</html>
