<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    table{
      border-collapse: collapse;
      width: 100%;
    }
    th, td{
      text-align: left;
      padding: 8px;
    }
    tr:nth-child(odd){
      background-color: #f2f2f2;
    }
    th{
      background-color: hsl(271, 62%, 35%);
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>이름</th> <th>은행명</th> <th>잔액</th>
    </tr>
    <tr>
      <td>임경섭</td> <td>케이뱅크</td> <td>538,551,780</td>
    </tr>
    <tr>
      <td>진호현</td> <td>국민은행</td> <td>138,881,000</td>
    </tr>
    <tr>
      <td>전용주</td> <td>농협</td> <td>888,641,080</td>
    </tr>
    <tr>
      <td>홍길동</td> <td>카카오</td> <td>8,100,080</td>
    </tr>
    <tr>
      <td>조우우</td> <td>신한은행</td> <td>1,151,890</td>
    </tr>
  </table>
</body>
</html>
