<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>테이블</title>
    </head>
    <body>
         <!--
            줄 : <tr>
            칸 : <td>
            가로로 합치기 : colspan
            세로로 합치기 : rowspan     
        -->
        <table border="1" style="text-align:center;">
            <tr>
                <td>월요일</td> <td>화요일</td> <td>수요일</td>
            </tr>
            <tr>
                <td>국어</td> <td colspan="2">체육</td> 
            </tr>
            <tr>
                <td rowspan="2">영어</td> <td>사회</td> <td>음악</td>
            </tr>
            <tr>
                <td>도덕</td> <td>영어</td>
            </tr>
        </table>
    </body>
</html>
